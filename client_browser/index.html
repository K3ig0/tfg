<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'self' https://cdn.socket.io http://code.jquery.com; connect-src 'self' ws: ; style-src 'self';"> 
	<title>Iteración 1 - Chat básico y usuarios en línea</title>
	
	<link rel="stylesheet" href="css/styles.css">
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
	<div id="joinOptions">
		<fieldset>
		<legend>Join the chat</legend>
    	<div class="preForm">
    		Your username:
    	</div>
		<div class="form">
			<input class="inputUsername" type="text" placeholder="<Required>">
		</div>
		</fieldset>
		<button id="join">Join</button>
	</div>

	<section id="chat">
		<div id ="chat_info">
			<u>Users:</u>
			<ul id="users"></ul>
		</div>

		<div id="conversation">
	    	<ul id="messages"></ul>
		</div>

		<!--Write a chat message-->
		<div id="chatBar">
	     	<input id="inputMsg" type="text" placeholder="Write your message here and press <Enter>..." autocomplete="off" />
	    </div>
	</section>


    <!--JavaScript dependencies-->
	<script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.3.js"></script>
	<script src="js/client.js"></script>

</body>
</html>
